{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s0 m2 l2">
    </div>
    <div class="col s12 m8 l8">
        <div class="card-panel center">
            <div class="row">
                <!-- User registration Form -->
                <form class="col s12" method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="input_date" name="input_date" type="date" class="validate" required>
                            <label for="input_date"><i class="fas fa-date"></i> Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="input_activity" name="input_activity" type="text" class="validate" required>
                            <label for="input_activity"><i class="far fa-check-circle"></i> Activity - Change to Dropdown</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="input_start_time" name="input_start_time" type="time" class="validate" required>
                            <label for="input_start_time"><i class="fas fa-time"></i> Start Time</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="input_end_time" name="input_end_time" type="time" class="validate" required>
                            <label for="input_end_time"><i class="fas fa-time"></i> End Time</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s12 btn-large">
                            <i class="fas fa-edit"></i> Add Activity 
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col s0 m2 l2">
    </div>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">Already been here before? <a href="{{ url_for('login') }}">login</a> to start managing that time!</p>
    </div>
</div>

{% endblock %}
