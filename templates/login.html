{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s0 m2 l2">
    </div>
    <div class="col s12 m8 l8">
        <div class="card-panel center">
            <div class="row">
                <!-- User registration Form -->
                <form class="col s12" method="POST" action="{{ url_for('login') }}">
                    <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                    </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s12 btn-large blue darken-2">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col s0 m2 l2">
    </div>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">First time on the site, please <a href="{{ url_for('register') }}">sign up</a> to start managing that time!</p>
    </div>
</div>

{% endblock %}
