{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="card-panel center">
            <h3>Currently Logged In</h3>
            <br>
            <p><strong>Name:</strong> {{ user['first_name'] }} {{ user['last_name'] }}</p>    
            <p><strong>Email:</strong> {{ user['email'] }}</p>
            <br>
            <p>If you want to log out please follow the link:</p>
            <p><a href="{{ url_for('logout') }}" class="waves-effect waves-light btn-small blue darken-2" onclick="" name="add_activity" id="add_activity"><i class="fas fa-sign-out-alt"></i> Log Out</a></p>
        </div>
    </div>
</div>


{% endblock %}
